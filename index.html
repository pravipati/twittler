<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        var initLength = index + 1;

        var htmlTweet = function(index){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          var $username = $('<a href="http://www.google.com"></a>');
          $tweet.text(tweet.message + " " + tweet.created_at);
          $username.text('@' + tweet.user + ': ');
          $tweet.appendTo($body);
          $username.prependTo($tweet);
        }

        while(index >= 0){
          htmlTweet(index);
          index -= 1;
        }

        var getNewTweets = function(){
          if (streams.home[initLength] != undefined){
            htmlTweet(initLength);
            initLength += 1;
          }
        }

        setInterval(getNewTweets, 1000);
       
      });

    </script>
  </body>
</html>
